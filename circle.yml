machine:
  python:
    version: 2.7.11
general:
  branches:
    ignore:
      - gh-pages
dependencies:
  post:
    - sudo pip install --upgrade pip
    - sudo pip install mkdocs
    - sudo pip install pygments
    - sudo pip install pymdown-extensions
    - sudo pip install markdown-include
    - sudo pip install mkdocs-material
test:
  override:
    - mkdocs build --clean --verbose
deployment:
  production:
    branch: master
    commands:
      - mkdocs gh-deploy
