machine:
  python:
    version: 2.7.11
general:
  branches:
    ignore:
      - gh-pages
dependencies:
  post:
    - pip install --upgrade pip
    - pip install mkdocs==0.17.3
    - pip install pygments==2.2.0
    - pip install pymdown-extensions==4.10.2
    - pip install markdown-include==0.5.1
    - pip install mkdocs-material==2.7.3
test:
  override:
    - mkdocs build --clean --verbose
deployment:
  production:
    branch: master
    commands:
      - mkdocs gh-deploy
