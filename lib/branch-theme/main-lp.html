{% extends "main.html" %}

<!-- Stylesheets -->
{% block styles %}

  {{ super() }}

  <style>
    .md-content {
      margin-left: 0 !important;
      margin-right: 0 !important;
    }
    .md-content h1 {
      display: none !important;
    }

    .main-page .greeting {
      font-size: 32px;
      text-align: center;
    }

    .main-page .nav-wrap {
      display: inline-block;
      width: 100%;
    }

    .main-page .nav-wrap a {
      margin-bottom: 20px;
      width: 50%;
      float: left;
      font-size: 24px;
    }

    .search-bar {
      margin: 60px auto;
    }
    .search-input {
      margin: 0 auto;
      width: 800px;
      max-width: 100%;
    }
    .search-input input {
      width: 100%;
      border: 1px #000000 solid;
      border-radius: 100px;
      font-size: 20px;
      height: 1.8rem;
      padding-left: 2.2rem;
    }
    .search-input i {
      top: -1.5rem;
      left: 0.6rem;
      position: relative;
      z-index: 2;
      font-size: 28px;
      display: block;
    }
    .search-input #main-page-search {
      cursor: text;
    }

    @media (min-width: 992px) {
      .main-page .nav-wrap a {
        width: 25%;
      }
    }
  </style>

{% endblock %}

<!-- Navigation -->
{% block site_nav %}
  <!-- No nav -->
{% endblock %}

<!-- Content -->
{% block content %}

  <!-- Content -->
  {{ page.content }}

{% endblock %}
