# Project
site_name: 'Branch documentation'
site_description: 'Branch documentation for mobile deep linking'
site_author: 'Branch'
site_url: 'https://docs.branch.io'
repo_name: 'Branch documentation'
repo_url: 'https://github.com/branchmetrics/docs'
edit_uri: 'edit/master/src/'
copyright: 'Copyright &copy; 2018 <a href="https://branch.io">Branch</a>'

# Files
theme:
  name: 'material'
  custom_dir: 'lib/mkdocs-material/material'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  feature: false
  logo: 'img/logo.svg'
  favicon: 'img/favicon.ico'
docs_dir: 'src'
extra_css:
  - 'css/main.css'
extra_javascript:
  - 'js/router.js'
  - 'js/events.js'
  - 'js/modals.js'
  - 'js/images.js'
  - 'js/buttons.js'
  - 'js/progress.js'
  - 'js/tabs.js'
  - 'js/languages.js'
  - 'js/utils.js'
  - 'js/main.js'

# Extensions
markdown_extensions:
  - admonition:
  - codehilite: #(linenums=true)
  - footnotes:
  - toc(permalink=true):
  - meta:
  - markdown.extensions.tables:
  - pymdownx.magiclink:
  - pymdownx.betterem:
  - pymdownx.tilde:
  - pymdownx.emoji:
  - pymdownx.tasklist:
  - pymdownx.superfences:
  - attr_list:
  - markdown_include.include:
      base_path: src/includes/

# Options
extra:
  social:
    - type: 'globe'
      link: 'https://branch.io'
    - type: 'github'
      link: 'https://github.com/branchmetrics/docs'
    - type: 'twitter'
      link: 'https://twitter.com/branchmetrics'
    - type: 'facebook'
      link: 'https://www.facebook.com/branchmetrics'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company-beta/3813083'
  disqus: 'branch-docs'
  sources:
    mixpanel: '47ec8ea9ac102b1370221dcda476091c'
    google:
      optimize: 'GTM-PCPBXCN'
      analytics: 'UA-53307642-1'
    facebook: '1040694199304729'
    munchkin: '315-FTT-121'
    linkedin: '21211'
    bizible: true
    algolia:
      key: '887017d17a2c1e9490ad2c44caa7e817'
      index: 'branchmetrics'
      selector: '#algolia-doc-search'
      debug: true
      hits: 15
  nav_header:
    - index: 2
      title: Basic integration
    - index: 7
      title: Basic usage
    - index: 9
      title: Advanced usage
    - index: 18
      title: Resources
  nav_hidden: 'Hidden'
  is_visible:
    footer_floater_beta: false
    footer_floater_old_docs: false
    footer_nav: false
    header_git: false
    header_breadcrumb: true

