# Project information
site_name: 'Branch documentation'
site_description: 'Branch Documentation for Deep Linking'
site_author: 'Branch'
site_url: 'https://ethanneff.github.io/branch-docs'

# Repository
repo_name: 'Branch Documentation'
repo_url: 'https://github.com/ethanneff/branch-docs'
edit_uri: 'edit/master/src/docs/'

# Copyright
copyright: 'Copyright &copy; 2017 <a href="https://branch.io">Branch</a>'

# Files
theme: 'material'
docs_dir: 'src/docs'
theme_dir: 'lib/mkdocs-material/material'
extra_css:
  - 'css/analytics.css'
  - 'css/main.css'
extra_javascript:
  # - 'js/analytics.js' #### need to fix white screen flash by moving js to head
  - 'js/main.js'
site_favicon: img/favicon-96x96.png

# Options
extra:
  # logo: 'img/logo.svg'
  palette:
    primary: 'light blue'
    accent: 'light blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  social:
    - type: 'globe'
      link: 'https://branch.io'
    - type: 'github'
      link: 'https://github.com/BranchMetrics/Documentation'
    - type: 'twitter'
      link: 'https://twitter.com/branchmetrics'
    - type: 'facebook'
      link: 'https://www.facebook.com/branchmetrics'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company-beta/3813083'
  disqus: 'branch-2'

# Extensions
markdown_extensions:
  - codehilite(linenums=true)
  - footnotes
  - toc(permalink=true)
  - meta
  - pymdownx.github
  - markdown_include.include

