version: 2
jobs:
  build:
    machine: true
    working_directory: ~/docs
    steps:
      - checkout
      - run: pip install awscli --upgrade --user
      - run: pip install -r requirements.txt
      - run: mkdocs build --clean --verbose
      - run: export PATH=/home/circleci/.local/bin:$PATH

  deploy:
    machine: true
    working_directory: ~/docs
    steps:
      - checkout
      - run: pip install awscli --upgrade --user
      - run: pip install -r requirements.txt
      - run: mkdocs build --clean --verbose
      - run: mkdocs gh-deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: production
